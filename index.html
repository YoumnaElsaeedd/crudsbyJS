<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CRUD.CSS">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2> cruds </h2>
            <p> product management system </p>
        </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title">
           <div class="price">
            <input type="number" onkeyup="getTotal()"  placeholder="price" id="price" >
            <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes" >
            <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads" >
            <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount" >
            <small id="total"></small>
           </div>
           <input type="number" placeholder="count" id="count">
           <input type="text" placeholder="category" id="category">
           <button id="submit">create</button>
           <div id="deletAll">
            
           </div>
      </div>
      <div class="outputs">
        <input type="text" placeholder="search" id="search" onkeyup="searchItems(this.value)">
        <div class="searchBtn">
            <button id="byTitle" onclick="getSearchMood(this.id)">Search by title</button>
            <button id="byCategory" onclick="getSearchMood(this.id)">Search by category</button>
        </div>
      </div>
      <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
           
        </tbody>
      </table>


    </div>
    <script src="CRUD.js"></script>
</body>
</html>
